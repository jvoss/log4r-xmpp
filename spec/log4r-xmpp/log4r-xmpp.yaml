---
# *** YAML2LOG4R ***
log4r_config:
  # define all loggers ...
  loggers:
    - name      : mylogger
      level     : INFO
      trace     : 'false'
      outputters:
        - xmpp

  # define all outputters (incl. formatters)      
  outputters:
    - type        : XMPPOutputter
      name        : 'xmpp'
      buffsize    : '10'
      username    : 'log4r@localhost'
      password    : 'secret'
      resource    : 'Log4r-XMPP'
      recipients  : [user1@localhost, user2@localhost]
      formatter   :
        date_pattern: '%y%m%d %H:%M:%S'
        pattern     : '%d %l: %m'
        type        : PatternFormatter
